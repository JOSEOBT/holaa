<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coraz√≥n Palpitante</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            position: relative;
        }
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background: red;
            transform: rotate(-45deg);
            box-shadow: -10px 10px 50px red;
            animation: heartbeat 0.4s ease-in-out infinite;
            cursor: pointer;
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: rotate(-45deg) scale(1);
            }
            50% {
                transform: rotate(-45deg) scale(1.3);
            }
        }
        @keyframes floatMove {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x-move), var(--y-move)) scale(1.5);
                opacity: 0;
            }
        }
        .mini-heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background: red;
            transform: rotate(-45deg);
            opacity: 1;
            animation: floatMove 5s ease-out forwards;
        }
        .mini-heart::before, .mini-heart::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: red;
            border-radius: 50%;
        }
        .mini-heart::before {
            top: -20px;
            left: 0;
        }
        .mini-heart::after {
            left: 20px;
            top: 0;
        }
    </style>
</head>
<body onclick="spawnHearts(event)">
    <div class="heart"></div>
    <script>
        function spawnHearts(event) {
            for (let i = 0; i < 20; i++) { // Genera muchos corazones a la vez
                let heart = document.createElement('div');
                heart.classList.add('mini-heart');
                document.body.appendChild(heart);
                
                let x = event.clientX;
                let y = event.clientY;
                
                let xMove = (Math.random() * window.innerWidth - window.innerWidth / 2) + 'px';
                let yMove = (Math.random() * window.innerHeight - window.innerHeight / 2) + 'px';
                
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                heart.style.setProperty('--x-move', xMove);
                heart.style.setProperty('--y-move', yMove);
                
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>
</html>
